<html lang="en">
<head>

<body>
    <nav class="navbar navbar fixed-top bg-dark mynav">
        <div class="container-fluid">
        <a href="index.html">
          <h2>Clothing Store</h2>
        </a>
    
        <a href="cart.html">
          <div class="cart">
            <i class="bi bi-cart2"></i>
            <div id="cartAmount" class="cartAmount">0</div>
          </div>
        </a>
    </div>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <div class="full-part">
      <div class="left-part">
    <form>
    
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="nameinput" aria-describedby="emailHelp">
            <div id="nameHelp" class="form-text"></div>
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div> 
        <div class="mb-3">
          <label for="exampleInputPhoneNumber1" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="InputPhoneNumber1">
        </div>
        <div class="mb-3">
            <label for="address1" class="form-label address">Shipping Address</label>
            <textarea class="form-control" id="address1" rows="3"></textarea>
          </div>
       
      <p>Please Select a Payment Option:</p>
      <div class="pmntmths">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Cash-On-Delivery
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
         UPI
        </label>
      </div>
    </div>
      <button type="submit" class="btn btn-primary cktbtn" style="text-align: center;">Confirm</button>
    </div>
</form>
    <div class="right-part">
        <div id="label" class="text-center"></div>
        <div class="shopping-cart" id="shopping-cart"></div>
    </div>
</div>
